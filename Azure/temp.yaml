{
  "version": "2.0.0",
  "tasks": [
    {
      "label": "Install Markdownlint Extension",
      "type": "shell",
      "command": "code --install-extension DavidAnson.vscode-markdownlint",
      "problemMatcher": [],
      "presentation": {
        "echo": true,
        "reveal": "always",
        "panel": "shared",
        "clear": false
      },
      "runOptions": {
        "runOn": "folderOpen"  // Installs the extension when the folder is opened
      }
    },
    {
      "label": "Lint Markdown Files",
      "type": "shell",
      "command": "markdownlint **/*.md",  // Use markdownlint to lint all .md files
      "problemMatcher": [],
      "presentation": {
        "reveal": "always",
        "panel": "shared",
        "clear": false
      },
      "dependsOn": "Install Markdownlint Extension",  // Ensure extension is installed before linting
      "group": {
        "kind": "build",
        "isDefault": true
      }
    }
  ]
}







