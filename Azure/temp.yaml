{
  "version": "2.0.0",
  "tasks": [
    {
      "label": "Pandoc Markdown Lint",
      "type": "shell",
      "command": "find . -name \"*.md\" -exec pandoc --from markdown --to html5 {} -o /dev/null \\;",
      "problemMatcher": [],
      "presentation": {
        "reveal": "always",
        "panel": "shared",
        "clear": false
      },
      "group": {
        "kind": "build",
        "isDefault": true
      }
    }
  ]
}